[pywiki-descriptions]
bitumen-seep=[entity=bitumen-seep] 可在地图上生成。这些标记着地下碳氢化合物矿床。你可以在这些上面建造 [entity=oil-derrick-mk01]、[entity=tar-extractor-mk01] 或 [entity=natural-gas-derrick-mk01] 中的一种。\n\n你首先必须向这些建筑供应钻井液，如 [fluid=drilling-fluid-0]。此时建筑不会产生任何东西，因为你正在钻探资源。最终，你将到达地下矿床，建筑将不再需要钻井液，而是会分别产出 [fluid=crude-oil]、[fluid=tar] 或 [fluid=raw-gas]，具体取决于你建造的建筑类型。\n\n生成的资源量取决于：\n - 钻井液等级 D（1到4之间）×4。\n - 建筑等级 B（1到4之间）×4。\n - 4到16之间的随机数 R。\n\n钻井周期数为 40,000 × D × B × R。\n\n每个钻井周期产出100单位所需流体。建筑速度决定每秒钻井周期数。
tholin=Nauvis 的大气富含索林，可用于制造多种气体。为了制造 [fluid=tholins]，你需要使用 [entity=rocket-silo] 用火箭发射 [item=capsule]。它将为你收集大气中存在的索林供你使用。\n\n索林可加工成多种有用气体：\n\n[technology=tholin-mk01]：\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]：\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]：\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]：\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]